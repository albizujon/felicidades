<style>
  #blackout {
    position: fixed; inset: 0; background: #000; color: #9aa; 
    display: none; align-items: center; justify-content: center; 
    flex-direction: column; z-index: 99999; font: 600 18px system-ui, sans-serif;
  }
  #blackout .dot {width:10px;height:10px;border-radius:50%;background:#666;margin:6px;animation:b 1s infinite}
  #blackout .dots {display:flex;margin-top:12px}
  #blackout .dot:nth-child(2){animation-delay:.2s} 
  #blackout .dot:nth-child(3){animation-delay:.4s}
  @keyframes b {0%,100%{opacity:.2;transform:scale(.8)}50%{opacity:1;transform:scale(1)}}
</style>

<div id="blackout" aria-hidden="true">
  <div style="opacity:.8;letter-spacing:.06em">Robando contraseñas…</div>
  <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
</div>

<script>
(function () {
  let armed = false;
  function activate() {
    if (armed) return;
    armed = true;

    // Pantalla completa (necesita gesto del usuario)
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen().catch(()=>{});

    // Vibración (Android/Chrome y solo tras gesto del usuario)
    try { navigator.vibrate && navigator.vibrate([80, 120, 80]); } catch(e){}

    // Mostrar overlay negro
    const o = document.getElementById('blackout');
    o.style.display = 'flex';

    // Opcional: bloquear scroll y gestos
    document.body.style.overscrollBehavior = 'none';
  }

  // Dispara con el primer toque/click
  window.addEventListener('pointerdown', activate, { once: true });
  // Por si tocan link/botón: intercepta y “apaga” primero
  window.addEventListener('click', e => { if (!armed) { e.preventDefault(); activate(); } }, true);
})();
</script>
